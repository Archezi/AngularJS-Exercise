<div class="row">
    <h2 class="text-center">PixaBay Api Excercise</h2>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
            <input type="text" ng-model="searchPictureByTag" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button class="btn btn-default" ng-click="searchPicture()" type="button">Go!</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 --> 
</div>
<div  class="row search-results">
     

    <div ng-repeat= "pic in myPictures" >
        <div ng-repeat="p in pic" class="col-xs-6 col-md-3">
            <a   href="#" class="thumbnail">
                <img ng-src="{{p.previewURL}}" alt="">
            </a>
        </div>
    </div>
</div>
